<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurePalate â€“ Prediction Result</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .result-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: slideInDown 1s ease-out;
    }
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
    .prediction {
      font-size: 24px;
      font-weight: 700;
      color: #6a82fb;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background: #6a82fb;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a:hover {
      background: #5364e2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>PurePalate Prediction Result</h1>
    <p>Your beverage quality is determined as:</p>
    <div class="prediction">{{ prediction }}</div>
    <a href="/">Try Again</a>
  </div>
</body>
</html>
